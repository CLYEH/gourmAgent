[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gourmAgent"
version = "0.1.0"
description = "AI-powered restaurant discovery agent"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.40",
    "fastapi>=0.115",
    "uvicorn[standard]",
    "googlemaps",
    "sqlalchemy>=2.0",
    "pydantic>=2",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio",
    "httpx",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gourmAgent"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
